<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>找回密码</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/findpassword.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> 找回密码 </button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            	<span aria-hidden="true">&times;</span>
            </button>
          </div>
          <h4 class="modal-title">找回密码</h4>
          <p class="modal-title2">验证码将会发送至您的手机</p>
          
          <hr class="border-divided">
          <div class="modal-body"><input type="text" placeholder="手机号" class="phone-number"></div>
          <hr class="border-divided">
          <div class="modal-body">
              <input type="password" placeholder="密码" class="password">
              <button type="button" class="btn btn-primary get-checknumber">获取验证码</button>
          </div>
            
              <hr class="border-divided">
              <button type="button" class="btn btn-primary yes" data-dismiss="modal">确定</button>
    
          </div>
          
        </div>
      </div>
    </div>
    <script src="../scripts/jquery-1.11.3/jquery.js"></script> 
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
