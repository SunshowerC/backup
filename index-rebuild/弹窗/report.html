<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>举报</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/report.css">
    <style type="text/css">
	/*原来的背景色*/
	.bg { background:#FFF}
	/*要切换的背景色*/
	.bg_click { background:#eeefef}
	</style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> 举报 </button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            	<span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">举报</h4>
          </div>
          <div class="modal-body" onmouseover="this.style.backgroundColor='#eeefef';" onmouseout="this.style.backgroundColor='';">
         	辱骂、歧视等，泄漏他人隐私
          </div>
          <hr class="border-divided" >
          <div class="modal-body" onmouseover="this.style.backgroundColor='#eeefef';" onmouseout="this.style.backgroundColor='';">
          	垃圾广告信息
          </div>
          <hr class="border-divided">
          <div class="modal-body" onmouseover="this.style.backgroundColor='#eeefef';" onmouseout="this.style.backgroundColor='';">
          	色情、暴力、血腥等违反法律法规的内容 
          </div>
          <hr class="border-divided">
          <div class="modal-body" onmouseover="this.style.backgroundColor='#eeefef';" onmouseout="this.style.backgroundColor='';">
          	其他
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary yes" data-dismiss="modal">确定</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/jquery-1.11.3/jquery.js"></script> 
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			$('.modal-body').on('click',function(){
				if($(this).hasClass('bg_click')){
			  		$(this).removeClass('bg_click').addClass('bg').css("background","#FFF")
				}
				else{
			  		$(this).removeClass('bg').addClass('bg_click').css('background',"#eeefef");
				}
			
			});
		});
</script>
</body>
</html>
