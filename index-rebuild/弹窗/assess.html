<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>评价</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet" type="text/css" href="css/assess.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> 评价 </button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            	<span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">评价</h4>
          </div>
          <div class="margin">
              <h3>选择时间银行</h3>
              <p class="modal-title2">有您的评价，我们会做得更好</p>
          </div>
          <div class="star">    
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
          </div> 
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal"><span>确认</span></button>
            <button type="button" class="btn btn-default" data-dismiss="modal"><span>取消</span></button>
            
          </div>
         
        </div>
      </div>
    </div>
    <script src="../scripts/jquery-1.11.3/jquery.js"></script> 
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
