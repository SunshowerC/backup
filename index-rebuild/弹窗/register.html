<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> 注册 </button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            	<span aria-hidden="true">&times;</span>
            </button>
          </div>
          <h4 class="modal-title">加入时间银行</h4>
          <p class="modal-title2">让世界为你提供的帮助欢呼</p>
          
          <hr class="border-divided">
          <div class="modal-body"><input type="text" placeholder="姓名" class="text"></div>
          <hr class="border-divided">
          <div class="modal-body">
              <input type="text" placeholder="手机号" class="phone-number">
              <button type="button" class="btn btn-primary get-check">获取验证码</button>
          </div>
          <hr class="border-divided">
          <div class="modal-body"><input type="password"  placeholder="密码" class="text"></div>
          <hr class="border-divided">
          <div class="modal-body"><input type="text" placeholder="验证码" class="text"></div>
            
          <hr class="border-divided">
             <button type="button" class="btn btn-primary yes" data-dismiss="modal">确定</button>
             <span>已有帐号？</span>
             <a class="fail" href="http://www.baidu.com/">登陆</a>
    
          </div>
          
        </div>
      </div>
    </div>
<script src="../scripts/jquery-1.11.3/jquery.js"></script> 
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
