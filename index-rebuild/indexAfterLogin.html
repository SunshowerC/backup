	<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="assets/css/index.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/css/header.css">
        <link rel="stylesheet" type="text/css" href="assets/css/findpassword.css">
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-logo">时间银行<span>首页</span></div>
				<div class="header-search">
					<div class="search">
						<input  placeholder="search" class="form-control search-box" type="text"  />
						<img class='search-icon' src="assets/img/search.png">
					</div>
					<div class="search-btn"><a href="#">签到</a></div>
				</div>
				<div class="header-user">
					<a class="user" href="#">
						<span class="glyphicon glyphicon-user user-icon"></span>						
						<span class="user-name"></span>					
					</a>
					<div class="divdropdown">
						<ul class="dropdown-menu">
							<li><a class="user-detail" href="user.html">个人主页</a></li>
							<li><a href="#" class="logout">退出登陆</a></li>
							<li><a data-toggle="modal" data-target="#findpassword-modal">找回密码</a></li>
						</ul>	
					</div>
					<a class="chat" href="user.html"><span class="glyphicon glyphicon-comment chat-icon"></span><span class='chat-nums'>0</span></a>
					<p class="money"><img class='money' src="assets/img/money.png"><span class='money-nums'>0</span></p>
				</div>
			</div>
		</header>
		<div class="modal fade" id="findpassword-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	        	<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h4 class="modal-title">找回密码</h4>
					    <p class="modal-title2">验证码将会发送至您的手机</p>
						<form id="form">
							<hr class="border-divided">
							<input type="text" placeholder="手机号" required pattern="^1[3|4|5|7|8]\d{9}$" id="findPasswordPhone" class="phone">
							<hr class="border-divided">
							<input type="text" placeholder="验证码" required class="verify-code" id="verifyCode">
							<input type="button" class="btn btn-primary get-checknumber" id="getVerifyCode" value="获取验证码">
							<hr class="border-divided">
							<input type="password" required pattern="\w{6,16}$"  placeholder="密码(限制6-16位，字母数字或下划线)" id="password" class="password">
							<hr class="border-divided">
							<input type="password" required pattern="\w{6,16}$" placeholder="再次输入密码" id="confirmPassword" class="password">
							<hr class="border-divided">
							<input type="submit" class="btn btn-primary findpassword-btn" id="yesButton" value="确定">
						</form>
					</div>
				</div>
	        </div>
	    </div>
	    <div class="contain">
			<div class="main fl">
				<div class="main-wrap">
					<ul id="main-help" class="nav">
					    <li class="fl"><a class="helpa active" href="#" >我要求助</a></li>
					    <li class="fl"><a class="helpa" href="#">我要帮忙</a></li>
					</ul>
					<!-- 选项卡面板 -->
					<form id="uploadFor" method="post" enctype="multipart/form-data">					
						<div class="main-content fl">						
							<input type="text" class="form-control" id="title" name="title" placeholder="标题" required>
							<textarea class="form-control content" 
							id="content" name="content" rows="2" placeholder="正文" required></textarea>
							<div class="picemo">
								<span class="glyphicon glyphicon-picture btn-" id="picture" aria-hidden="true"></span>
								<span class="emotion"></span>
								<div id="demo" class="demo" hidden="hidden"></div>
							</div>
						</div>
						<div class="main-button fr">
							<select class="form-" id="expTime" name="expTime" required> 
								<option value="0">有效期</option> 
								<option value="1">1天</option> 
								<option value="2">2天</option> 
								<option value="3">3天</option> 
								<option value="4">4天</option> 
								<option value="5">5天</option> 
								<option value="6">6天</option> 
								<option value="7">7天</option> 
							</select>
							<input type="text" class="form-control" id="exampleInputEmail2" placeholder="手机号码" name="contact" onkeyup="this.value=this.value.replace(/\D/g,'')" required />
							<input type="text" class="form-control" id="exampleInputEmail2" name="missionCoin" placeholder="悬赏时间币" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" required />
							<button class="btn btn-sm btn-block btn-primary" id="publish">发布</button>
						</div>

					</form>		
				</div>
				<div class="main-ad">
					<div class="pic" id="fade">
						<ul class="fl">
							<li style="display: none; z-index: 1;"><a href=""><img src="assets/img/1.jpg"></a></li>
							<li style="display: list-item; z-index: 2;"><a href=""><img src="assets/img/2.jpg"></a></li>
							<li style="display: none; z-index: 1;"><a href=""><img src="assets/img/3.jpg"></a></li>
						</ul>
						<ol class="list-unstyled fr">
							<li class=""><a href="javascript:;"><img src="assets/img/1.jpg"></a></li>
							<li class="active"><a href="javascript:;"><img src="assets/img/2.jpg"></a></li>
							<li class=""><a href="javascript:;"><img src="assets/img/3.jpg"></a></li>
						</ol>
					</div>
				</div>
               
				<div class="main-card over-flow">
		            <ul class="lava_with_border fix list-unstyled" id="main-card">
		                <li class="current" id="lastest-card">最新帖子</li>
		                <li class="" id="ask-help-ground">求助广场
		                </li>
		                <li class="" id="help-ground">帮助广场</li>
		            </ul>
		            <div class="clear"></div>
		            <div class="renovate" id="renovate">点击刷新</div>
		            <ul class="list-unstyled" id="posts-container">
		                <!--<li class="buzhidaosha"></li>
		                <li class="buzhidaosha"></li>
		                  <li class="buzhidaosha"></li>
		                  <li class="buzhidaosha"></li>
		                  <li class="buzhidaosha"></li>-->
		            </ul>

		            <!--分页-->
		            <div class="pagination-container text-center">
		                <ul id="post-page">
		                </ul>
		            </div>
		        </div>
			</div>
			<div class="side fr">
				<div class="side-person">
					<div class="person-header">
						<div class="p-avatar">
							<img id="p-avatar" src="assets/img/1.jpg">
						</div>
					</div>
					<ul class="person-content list-unstyled">
						<li class="finish-card">
							<a class="" href="user.html" >
								<div class="num" id="pubCount">61</div> 
								<span class="card">发布的帖子</span>
							</a>
						</li>
						<li class="star-card">
							<a class="" href="user.html" >
								<div class="num" id="favorCount">61</div> 
								<span class="card">收藏</span>
							</a>
						</li>
						<li class="consisting-card">
							<a class="" href="user.html" >
								<div class="num" id="joinCount">61</div> 
								<span class="card">参与的帖子</span>
							</a>
						</li>
					</ul>
				</div>	
				<div class="side-list">
					<ul class="lava_with_border fix list-unstyled" id="side-list">
			            <li class="current"><a href="#red-persons" data-toggle="tab" id="nav-red-persons">红人榜</a></li>
			            <li><a href="#rich-persons" data-toggle="tab" id="nav-rich-persons">富豪榜</a></li>
			            <li class="back"></li>
			        </ul>
					<!--<ul class="nav over-flow" id="side-list">
			            <li class="fl lactive" id="red-person">红人榜</li>
			            <li class="fl" id="rich-person">富豪榜</li>
			        </ul>1-->
			        <div class="clear"></div>
			        <div class="tab-content">
				        <ul class="tab-pane fade in active list-unstyled persons" id="red-persons">
				        </ul>
				        <ul class="tab-pane fade list-unstyled persons" id="rich-persons">
				        </ul>
				    </div>
				</div>
				
				<div class="side-pic">
					<img src="assets/img/5.jpg">
				</div>	
			</div>
		</div>
		<div id="updown"><span class="up"></span></div>
        <script src="scripts/jquery-1.11.3/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="scripts/xxx.js" type="text/javascript"></script>
        <script src="scripts/jquery-1.11.3/jquery.min.js"></script>
        <script src="scripts/indexqqFace.js"></script>
        
        <script src="scripts/header.js"></script>
        <script type="text/javascript" src="scripts/findpassword.js"></script>
		<script src="scripts/jquery-1.11.3/jquery.template.js"></script>
		<script src="scripts/jquery-1.11.3/bootstrap-paginator.min.js"></script>
		<script src="scripts/getAllPost.js"></script>
		<script type="text/javascript" src="scripts//jquery.lavalamp.min.js"></script>
		<script src="scripts/index.js"></script>
		<script type="text/template" id="post-tpl">
		    <% posts.forEach(function(item){ %>

		    <li class="post-item-wrap">
		        <article class="post-item media" data-post-id=<%= item._id %>>
		            <div class="media-left">
		                <a href="#">
		                    <img class="media-object" src="<%= item.publisherAvatar %>" alt="头像">
		                    <p class="user-name"><%= item.publisherName %></p>
		                </a>
		            </div>

		            <div class="media-body">
		                <a class="media-heading" href="detail.html?id=<%= item._id %>"><%= item.title %></a>
		                <p class="article-content ellipsis">
		                    <!--postGroup(左侧组别): <%= item.postGroup %>;
		                    status(帖子状态):<%= item.status  %>;
		                    postType(帮助/求助):<%= item.postType %>;
		                    scoreStatus(评分状态):<%= item.scoreStatus %>;-->
		                    <%= item.content  %>
		                </p>
		                <footer>
		                    <time><%= $.getDateDiff(new Date(item.pubTime) ) %></time>
		                    <p class="sign-info">已有<span><%= item.participant.length %></span>个报名者
		                        <span class="collect-post" >
		                            <i class="collected glyphicon glyphicon-heart"></i>
		                            <i   class="collect glyphicon glyphicon-heart-empty"></i>
		                        </span>

		                    </p>
		                </footer>
		            </div>

		            <div class="media-right">
		                        <span class="time-value">
		                            <%= item.missionCoin %>
		                        </span>
		            </div>
		            
		            <div class="superscript">
		            <span>
		                <% if(item.postType == 1) { %>
		                求助
		                <% } else {%>
		                帮助
		                <% } %>
		            </span>
		            </div>
		        </article>
		    </li>

		    <% }); %>

		</script>
    </body>
</html>
