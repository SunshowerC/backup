<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>帖子详情</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/header.css">
	<link rel="stylesheet" type="text/css" href="assets/css/detail.css">
	<link rel="stylesheet" type="text/css" href="assets/css/report.css">
</head>
<body>

	<div class="all-content">
		<div class="content-left pull-left">
			<!-- 帖子详情部分 -->
			<article class="post-container">
				<div class="post-header">
					<p class="title"></p>
					<p class="info">
						<span><span class="pubTime"></span> 发布</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span>发帖人 <span class="publisherName"></span></span>
						<span class="participantStatus">· 已有<span class="participantNum"></span>个报名者</span>
						<span class="dropdown">
							<span class="glyphicon glyphicon-menu-down btn btn-default down-btn" id="dLabel" type="button" data-toggle="dropdown"></span>
							<button type="button" class="dropdown-menu report-btn btn btn-default" data-toggle="modal" data-target="#report-modal">举报</button>
							<!-- Modal -->
						    <div class="modal fade" id="report-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						    	<div class="modal-dialog" role="document">
									<div class="modal-content report-modal-content">
										<div class="modal-header report-modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title">举报</h4>
									  	</div>
										<div class="modal-body report-modal-body" data-toggle='buttons'>
											<div type="button" class="text text1 btn btn-default" onmouseover="this.style.backgroundColor='#eeefef';"
															  onmouseout="this.style.backgroundColor='';">
												<input type="radio" name="options" id="options1" checked >辱骂、歧视等，泄漏他人隐私
											</div>
											<hr class="border-divided" >
											<div type="button" class="text text2 btn btn-default" onmouseover="this.style.backgroundColor='#eeefef';"
															  onmouseout="this.style.backgroundColor='';">
												<input type="radio" name="options" id="options2">垃圾广告信息
											</div>
											<hr class="border-divided">
											<div type="button" class="text text3 btn btn-default" onmouseover="this.style.backgroundColor='#eeefef';" 
															  onmouseout="this.style.backgroundColor='';">
												<input type="radio" name="options" id="options3">色情、暴力、血腥等违反法律法规的内容 
											</div>
											<hr class="border-divided">
											<div type="button" class="text text4 btn btn-default" onmouseover="this.style.backgroundColor='#eeefef';" 
											    		   	  onmouseout="this.style.backgroundColor='';">
												<input type="radio" name="options" id="options4">其他
											</div>
										</div>
									    <div class="modal-footer report-modal-footer">
											<button type="submit" class="btn btn-primary report-btn-yes" data-dismiss="modal">确定</button>
									    </div>
									</div>
						    	</div>
						    </div>
						    <!-- Modal end -->
						</span>
					</p>
					<!-- <p class="tag">
						<span>#标签1#</span>
						<span>#标签2#</span>
						<span>#标签3#</span>
					</p> -->
				</div>
				<div class="post-content"></div>
				<!--模态框-->
				<ul class="list-inline picture-lists"></ul>

				<footer class="post-info">
					<ul id="infoTab" class="nav nav-tabs post-info-tab">
						<li class="active"><a href="#time" data-toggle="tab">时间</a></li>
						<li><a href="#contact" data-toggle="tab">联系方式</a></li>
						<!-- <li><a href="#">在线联系</a></li> -->
					</ul>
					<div id="infoTabContent" class="tab-content post-info-tab-content">
						<div class="tab-pane fade in active" id="time">
							<p>任务截止时间：<span id="deadline"></span></p>
						</div>
						<div class="tab-pane fade" id="contact">
							<p>联系方式：<span id="contactphone"></span></p>
						</div>
					</div>
				</footer>
			</article>

			<div class="comment-frame">
